<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getRandom(start, end){
            return Math.floor(Math.random() * (end+1))+start;
        }
        function check(getNum, arr){
            for(let i=0;i<arr.length;i++){
                if(arr.includes(getNum[i])){
                    if(getNum[i]===arr[i]){
                        strike++;
                        continue;
                    }
                    ball++;
                }
            }
        }
        const arr = [];
        const getNum = [];
        let strike=0;
        let ball=0;
        window.onload = function(){
            const gDiv = document.querySelector('#gDiv');
            gDiv.style.display = 'none';
            const sDiv = document.querySelector('#sDiv');
            document.querySelector('#sBtn').onclick = function(){
                sDiv.style.display = 'none';
                gDiv.style.display = 'block';
                while(arr.length<3){
                    const rNum = getRandom(0,9);
                    if(!arr.includes(rNum)){
                        arr.push(rNum);
                    }
                }
                console.log(arr);
            }
            document.querySelector('#gBtn').onclick = function(){
                const num1 = document.querySelector('#num1');
                const num2 = document.querySelector('#num1');
                const num3 = document.querySelector('#num1');
                getNum.push(parseInt(num1.value));
                getNum.push(parseInt(num2.value));
                getNum.push(parseInt(num3.value));
                check(getNum, arr);
                alert(`${strike}Strike | ${ball}ball`)
                strike = 0;
                ball = 0;
                sDiv.style.display = 'block';
                gDiv.style.display = 'none';
            }
        }
    </script>
    <div id="sDiv">
        <button id="sBtn">시작</button>
    </div>
    <div id="gDiv">
        <input type="number" min="0" max="9" id="num1">
        <input type="number" min="0" max="9" id="num2">
        <input type="number" min="0" max="9" id="num3">
        <button id="gBtn">맞추기</button>
    </div>
</body>
</html>
