<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let money = 0; // 50000 - 1000000
        window.onload = function(){
            const sDiv = document.querySelector('#sDiv');
            const gDiv = document.querySelector('#gDiv');
            gDiv.style.display = 'none';
            document.querySelector('#sBtn').onclick = function(){
                sDiv.style.display = 'none';
                gDiv.style.display = 'block';
                money = (Math.floor(Math.random()*20)+1)*50000;
                document.querySelector('#money').innerHTML = money;
            }
            // document.getElementsByTagName('gDiv[type=button]').onclick = function(){
            //     const bet = parseInt(document.querySelector('#betMoney'));
            //     if(rNum%2==1){
            //         if()
            //     }
            // }
            document.querySelector('#oddBtn').onclick = function(){
                const rNum = Math.floor(Math.random()*2)+1;
                const bet = parseInt(document.querySelector('#betMoney').value);
                if(rNum%2==1){
                    money += bet;
                    document.querySelector('#money').innerHTML = money;
                    document.querySelector('#msg').innerHTML = (`숫자 : ${rNum} | +${bet}`);
                    return;
                }
                money -= bet;
                document.querySelector('#money').innerHTML = money;
                document.querySelector('#msg').innerHTML = (`숫자 : ${rNum} | -${bet}`);
            }
            document.querySelector('#evenBtn').onclick = function(){
                const rNum = Math.floor(Math.random()*10)+1;
                const bet = parseInt(document.querySelector('#betMoney').value);
                if(rNum%2==0){
                    money += bet;
                    document.querySelector('#money').innerHTML = money;
                    document.querySelector('#msg').innerHTML = (`숫자 : ${rNum} | +${bet}`);
                    return;
                }
                money -= bet;
                document.querySelector('#money').innerHTML = money;
                document.querySelector('#msg').innerHTML = (`숫자 : ${rNum} | -${bet}`);
            }
        }
    </script>
    <div id="sDiv">
        <button id="sBtn">시작</button>
    </div>
    <div id="gDiv">
        금액 : <span id="money"></span>원<br>
        <input type="text" id="betMoney"><br>
        <button id="oddBtn">홀</button>
        <button id="evenBtn">짝</button><br>
        <span id="msg"></span>
    </div>
</body>
</html>
