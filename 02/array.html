<body>
    <script>
        // let arr = new Array();
        const arr = [];
        for(let i=0;i<3;i++){
            rNum = Math.floor((Math.random()*2)+1);
            if(arr.includes(rNum)){
                i--;
                continue;
            }
            arr.push(rNum);
        }
        console.log(arr);
    </script>
